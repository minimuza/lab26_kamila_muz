name: Run Tests

on:
  push:
    # Запускать при пуше в ветку master (поскольку вы ее используете)
    branches: [ master ] 
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Run Python Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      # Устанавливаем сторонние зависимости
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      # САМЫЙ ПРОСТОЙ ЗАПУСК: запускаем pytest в папке tests
      # Это должно сработать, даже если main.py не установлен как пакет.
      run: pytest -v tests/
